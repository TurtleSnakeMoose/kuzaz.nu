<div class="modal-dialog" role="document">
	<div class="modal-content">

		<div class="modal-body">
			<h5>Transactions table</h5>
			<div id="transactions_list" class="table">
				<table>
					<thead>
						<tr> 
							<td>#</td>
							<td>From</td>
							<td>To</td>
							<td>Amount</td> 
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>

		</div>

		<div class="modal_divider"></div>

		<div class="modal-footer">
			<div id="div_icons">
				<a tabindex="0" target="_blank" class="fab fa-whatsapp pointer"></a> 
				<i class="fas fa-copy pointer" onclick="kzzn.result.copyAsText(this)"></i>
				<textarea id="clipboard_container" value=''></textarea> <!--this is used to store text when copying\sending via whatsapp-->
			</div>
			<button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
		</div>
	</div>

<!--------------------------------------------------------------------------------{{ TOAST }}-------->
	<!-- Flexbox container for aligning the toasts -->
	<div aria-live="polite" aria-atomic="true" class="d-flex justify-content-center align-items-center toast_container" style="min-height: 200px;">
		<!-- Then put toasts within -->
		<div id="div_toast_result" class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-delay="2000">
			<div class="toast-body">
				result copied as text to clipboard!
			</div>
		</div>
	</div>
<!---------------------------------------------------------------------------------------------------->

</div>
