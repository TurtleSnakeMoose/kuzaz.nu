<!doctype html>

<html lang="en">
	<head>
	  <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1.0">

	  <title>kuzaznu</title>
	  <meta name="description" content="kuzaznu!">
	  <meta name="keywords" content="break even, התחשבונות, חובות">
	  <meta name="author" content="Michael Roskin">
	  
	  <link href='https://fonts.googleapis.com/css?family=Assistant' rel='stylesheet'>
	  <link rel="icon" href="assets/logo/favicon.ico">
	  <link href="style/bootstrap/bootstrap.min.css" rel="stylesheet">
	  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	  <link href="style/main.css" rel="stylesheet">
	  <link href="style/small-devices.css" rel="stylesheet">	
	  <link href="style/large-devices.css" rel="stylesheet"> 
	  
	  <script src="script/jquery/jquery-3.5.1.min.js"></script>
	  <script src="script/bootstrap/bootstrap.bundle.min.js"></script>

	  <script src="script/view.js"></script>
	  <script src="script/txt.js"></script>
	  <script src="script/calc.js"></script>
	  <script src="script/util.js"></script>
	  <script src="script/participants.js"></script>
	  <script src="script/payments.js"></script>
	  <script src="script/result.js"></script>
	  <script src="script/site.js"></script>
	</head>
	
	<body class="ltr">
		<div id="page_container" class="container-fluid">

			<img id="logo_main" src="assets/logo/logo_kuzaznu.svg">

<!--------------------------------------------------------------------------------------------------------------------------------- {{ PARTICIPANT }} -->			

			<div id="section_participants" class="section" data-section-for="participants">

				<div class="info_box">
					<label class="bold title"></label>
					<i tabindex="0" class="fa fa-question-circle pointer additional_info" role="button" data-html="true" data-toggle="popover" data-placement="bottom" data-trigger="focus" data-content=""></i>
				</div>

				<div id="participant_inputs">
					<div class="input-group">
						<input id="input_name" placeholder="Name" type="text" maxlength="20" class="form-control">
						<input id="input_count" placeholder="Count" type="number" value="1" min="1" max="30" class="form-control">
						<div class="input-group-append btn_add" onclick="kzzn.participants.addParticipant(this)">
							<button class="btn btn-outline-secondary" type="button"><i tabindex="0" class="fa fa-plus"></i></button>
						</div>
					</div>
				</div>

				<div id="participant_list" class="table">
					<table class="hidden">
						<thead>
							<tr>
								<td>#</td><td>Name</td><td>Count</td><td>Remove</td>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
				</div>

				<div id="participant_summary">
					<div class="div_lbl">
						<label></label>
					</div>
					<div class="div_btn">
						<button type="button" class="btn btn-light" onclick="kzzn.site.navigateToSection(this,'payments')">Payments</button>
					</div>
				</div>

			</div>

<!--------------------------------------------------------------------------------------------------------------------------------- {{ PAYMENTS }} -->			

			<div id="section_payments" class="section hidden" data-section-for="payments">
				<div class="info_box">
					<label class="bold title"></label>
					<i tabindex="0" class="fa fa-question-circle pointer additional_info" role="button" data-html="true" data-toggle="popover" data-placement="bottom" data-trigger="focus" data-content=""></i>
				</div>

				<div id="payments_inputs">

					<div class="form-row">
						<div class="form-group col-md-6">
							<select id="inputState" class="form-control">
							  <option selected>Select</option>
							  <option>mark</option>
							  <option>mike</option>
							  <option>mini</option>
							  <option>igor</option>
							</select>
						</div>
						<div class="form-group col-md-6">
						  <input type="text" class="form-control" id="inputPassword4" placeholder="Password">
						</div>
					</div>
					
					<div class="form-row">
						<div class="form-group col-md-4">
							<div class="form-check">
							  <input class="form-check-input" type="checkbox" id="gridCheck">
							  <label class="form-check-label" for="gridCheck">Side pot</label>
							</div>
						</div>
						<div class="form-group col-md-8">
							<select id="inputState" class="form-control">
							  <option selected>Select</option>
							  <option>mark</option>
							  <option>mike</option>
							  <option>mini</option>
							  <option>igor</option>
							</select>
						</div>
					</div>

				</div>

				<div id="payments_list" class="table">
					
				</div>
			</div>

<!--------------------------------------------------------------------------------------------------------------------------------- {{ RESULT }} -->

			<div id="section_result" class="section hidden" data-section-for="result">
			</div>

<!------------------------------------------------------------------------------------------------------------------------------------------------------>
		</div>
	</body>

</html>
