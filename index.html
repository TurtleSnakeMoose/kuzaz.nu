<!doctype html>

<html lang="en">
	<head>
	  <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1.0">

	  <title>kuzaznu | קוזזנו</title>
	  <meta name="description" content="Break-even between friends, The easy way.">
	  <meta name="keywords" content="kuzaznu, kuzaz.nu, קוזזנו, התקזזות, break even, התחשבונות, חובות, Break-even">
	  <meta name="author" content="Michael Roskin">
	  
	  <link href='https://fonts.googleapis.com/css?family=Overpass' rel='stylesheet'>
	  <link rel="icon" href="assets/logo/favicon.ico">
	  <link href="style/bootstrap/bootstrap.min.css" rel="stylesheet">
	  <link href="style/fontawsome/fontawesome.css" rel="stylesheet">
	  <link href="style/fontawsome/solid.css" rel="stylesheet">
	  <link href="style/fontawsome/brands.css" rel="stylesheet">
	  <link href="style/main.css?v=171020" rel="stylesheet">
	  <link href="style/small-devices.css?v=171020" rel="stylesheet">	
	  <link href="style/large-devices.css?v=171020" rel="stylesheet"> 
	  
	  <script src="script/jquery/jquery-3.5.1.min.js"></script>
	  <script src="script/bootstrap/bootstrap.bundle.min.js"></script>
	  <script src="script/popper/popper.js"></script>
	  <script src="script/bsMultiSelect/BsMultiSelect.js"></script>

	  <script src="script/txt.js?v=171020"></script>
	  <script src="script/util.js?v=171020"></script>
	  <script src="script/data.js?v=171020"></script>
	  <script src="script/summary.js?v=171020"></script>
	  <script src="script/calc.js?v=171020"></script>
	  <script src="script/participants.js?v=171020"></script>
	  <script src="script/payments.js?v=171020"></script>
	  <script src="script/result.js?v=171020"></script>
	  <script src="script/importExport.js?v=171020"></script>
	  <script src="script/site.js?v=171020"></script>
	</head>
	
	<body class="ltr">
		<div id="content"> 
			<img id="logo_main" src="assets/logo/logo_kuzaznu.svg">

			<div id="page_container" class="container-fluid">

				<!---------------------------------------------------------------------------------- {{ PARTICIPANT }} --->			
				<div id="section_participants" class="section" data-section-for="participants">

					<div class="info_box">
						<label class="bold title">PARTICIPANT LIST</label>
						<i tabindex="0" class="fas fa-question-circle pointer additional_info" data-for="section_participants" role="button" data-html="true" data-toggle="popover" data-placement="bottom" data-trigger="focus" data-content=""></i>
					</div>

					<div id="participant_inputs">
						<div class="input-group">
							<input id="input_name" placeholder="Name" type="text" maxlength="20" class="form-control">
							<input id="input_count" placeholder="Count" type="number" min="1" max="30" class="form-control">
							<div class="input-group-append btn_add" onclick="kzzn.participants.addParticipant(this)">
								<button class="btn btn-outline-secondary" type="button"><i tabindex="0" class="fas fa-plus"></i></button>
							</div>
						</div>
					</div>

					<div id="participant_list" class="table">
						<table class="hidden">
							<thead>
								<tr>
									<td>#</td><td>Name</td><td>Count</td>
								</tr>
							</thead>
							<tbody>
							</tbody>
						</table>
					</div>

					<div id="participant_summary">
						<div class="div_lbl">
							<label></label>
						</div>
						<div class="div_buttons">
							<i class="fas fa-archive pointer" title="Import / export data" onclick="kzzn.importExport.openImportExportModal()"></i>
							<button type="button" id="btn_summary" class="btn btn-primary" disabled onclick="kzzn.summary.openSummaryModal()">SUMMARY</button>
							<button type="button" id="btn_calculate" class="btn btn-primary" disabled onclick="kzzn.result.openResultModal()">CALCULATE</button>
						</div>
					</div>

				</div>

				<!---------------------------------------------------------------{{ PARTICIPANT PAYMENTS MODAL }}-------->

				<div class="modal fade" id="modal_payments" data-modal-for="" tabindex="-1" role="dialog" aria-labelledby="paymentsModal" aria-hidden="true"></div>

				<!------------------------------------------------------------------{{ PARTICIPANT PAYMENTS MODAL }}-------->

				<div class="modal fade" id="modal_participant_summary" data-modal-for="" tabindex="-1" role="dialog" aria-labelledby="summaryModal" aria-hidden="true"></div>	
				
				<!------------------------------------------------------------------{{ RESULTS MODAL }}-------->

				<div class="modal fade" id="modal_result" data-modal-for="" tabindex="-1" role="dialog" aria-labelledby="resultModal" aria-hidden="true"></div>	

				<!------------------------------------------------------------------{{ IMPORT EXPORT MODAL }}-------->

				<div class="modal fade" id="modal_importExport" data-modal-for="" tabindex="-1" role="dialog" aria-labelledby="importExportModal" aria-hidden="true"></div>	

				<!------------------------------------------------------------------------------------ {{ RESULT }} -------->	

				<div id="section_result" class="section hidden" data-section-for="result"></div>

				<!--------------------------------------------------------------------------------------------------->
			</div>
		</div>
	</body>
</html>
